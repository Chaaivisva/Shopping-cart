<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Clothing Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="text-2xl font-bold text-orange-600">Clothify</h1>
            <nav class="space-x-4">
                <a href="index.html" class="text-blue-500 hover:underline">Home</a>
                <a href="cart.html" class="text-gray-700 hover:underline">Cart</a>
                <a href="checkout.html" class="text-gray-700 hover:underline">Checkout</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <section class="text-center mb-8">
            <h2 class="text-4xl font-bold text-orange-500">Shop the Latest Trends</h2>
            <p class="text-gray-600 mt-2">Discover our new arrivals and bestsellers.</p>
        </section>

        <!-- Product Grid -->
        <div id="productGrid" class="grid md:grid-cols-3 gap-8">
            <!-- Products will be rendered dynamically -->
        </div>
    </main>
</body>
</html>
