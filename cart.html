<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="text-2xl font-bold text-orange-600">Clothify</h1>
            <nav class="space-x-4">
                <a href="index.html" class="text-gray-700 hover:underline">Home</a>
                <a href="checkout.html" class="text-gray-700 hover:underline">Checkout</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Shopping Cart</h2>
        <table class="w-full bg-white shadow rounded-lg">
            <thead>
                <tr class="bg-gray-200 text-gray-600">
                    <th class="p-4">Product</th>
                    <th class="p-4">Price</th>
                    <th class="p-4">Quantity</th>
                    <th class="p-4">Total</th>
                </tr>
            </thead>
            <tbody id="cartTable">
                <!-- Items will be dynamically populated -->
            </tbody>
        </table>
        <div class="text-right mt-4">
            <p id="cartTotal" class="text-lg font-bold">Total: â‚¹0</p>
        </div>
    </main>
</body>
</html>
